plugins {
    id 'java'
    id 'org.springframework.boot' version '2.3.0.RELEASE'
    id "io.freefair.lombok" version "5.1.0"
}

apply plugin: 'java'
apply plugin: 'org.springframework.boot'


repositories {
    mavenCentral()
    maven {
        url "https://dl.bintray.com/ems-test-harness/iucds-schema"
    }
}

dependencies {
    compile "org.springframework.boot:spring-boot-starter-amqp:2.3.0.RELEASE"
    compile "org.springframework.boot:spring-boot-starter-web:2.3.0.RELEASE"
    compile "javax.xml.bind:jaxb-api:2.3.1"
    compile "ca.uhn.hapi.fhir:hapi-fhir-structures-dstu3:4.2.0"
    compile "uk.nhs.connect.iucds:iucds-schema:3.0.RC1.2"
    compile group: 'org.jeasy', name: 'easy-random-core', version: '4.2.0'

    testImplementation "junit:junit:4.13"
    testImplementation "org.mockito:mockito-core:3.3.3"
    testImplementation "org.assertj:assertj-core:3.16.1"
    testImplementation "org.springframework.boot:spring-boot-starter-test:2.3.0.RELEASE"
    testImplementation "io.rest-assured:rest-assured:4.3.0"
    testImplementation group: 'ca.uhn.hapi.fhir', name: 'hapi-fhir-validation-resources-dstu3', version: '4.2.0'

}

sourceSets {
    integrationTest {
        java {
            compileClasspath += main.output + test.output
            runtimeClasspath += main.output + test.output
            srcDir file('src/integration-test/java')
        }

        resources {
            srcDir file('src/integration-test/resources')
        }
    }
}

configurations {
    integrationTestCompileOnly.extendsFrom testCompileOnly
    integrationTestImplementation.extendsFrom testImplementation
    integrationTestRuntime.extendsFrom testRuntime
    integrationTestAnnotationProcessor.extendsFrom testAnnotationProcessor
}

task integrationTest(type: Test) {
    testClassesDirs = sourceSets.integrationTest.output.classesDirs
    classpath = sourceSets.integrationTest.runtimeClasspath
    outputs.upToDateWhen { false }
}

integrationTest.mustRunAfter test
